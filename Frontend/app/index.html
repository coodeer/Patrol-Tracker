<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- build:css styles/vendor/bootstrap.css -->
  <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="navbar-brand" href="#">Patrol Tracker</a>
      <div class="nav-collapse collapse">
        <ul class="nav navbar-nav">
          <li data-ng-class="{ active: isHome }"><a href="#">Home</a></li>
          <li data-ng-class="{ active: isAssignZone}"><a href="#/zone">Assign Zone</a></li>
          <li class="fullHide"><a href="javascript:;" class="fullScreen">Salir Full Screen</a></li>
          <li><a href="javascript:;" class="fullScreen">Full Screen</a></li>
        </ul>
        <form class="navbar-form form-inline pull-right">
          <input type="text" placeholder="Buscar">
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <div class="container-fluid" data-ng-view>
  </div>
  <div id="flashContent"></div>
  <footer class="navbar-fixed-bottom">
    <p>&copy; GlobalLogic 2014</p>
  </footer> <!-- /container -->
  <!-- build:js scripts/main.js -->
  <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
  <!-- endbuild -->
  <script type="text/javascript" src="flex/history/history.js"></script>
  <!-- END Browser History required section -->

  <script type="text/javascript" src="flex/swfobject.js"></script>
  <script type="text/javascript">
      // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
      var swfVersionStr = "11.1.0";
      // To use express install, set to playerProductInstall.swf, otherwise the empty string.
      var xiSwfUrlStr = "flex/playerProductInstall.swf";
      var flashvars = {};
      var params = {};
      params.quality = "high";
      params.bgcolor = "#ffffff";
      params.allowscriptaccess = "sameDomain";
      params.allowfullscreen = "true";
      var attributes = {};
      attributes.id = "History";
      attributes.name = "History";
      attributes.align = "middle";
      swfobject.embedSWF(
          "flex/History.swf", "flashContent",
          "450", "500",
          swfVersionStr, xiSwfUrlStr,
          flashvars, params, attributes);
      // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
      swfobject.createCSS("#flashContent", "display:block;text-align:left;");
  </script>

</body>
</html>
